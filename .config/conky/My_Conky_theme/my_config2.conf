conky.config = {
--==============================================================================

--  Created : 2022/Apr/22
--  this theme is for conky version 1.10.8 or newer
-- 
--  AUVA_DARK
--  ( A part of Scorpio Conky themes pack )
--
--  author  : Closebox73
--  license : Distributed under the terms of GPLv3
--  notes   : Created on 1366x768 Monitor

--==============================================================================

-- Size and Position settings --
  alignment = 'top_right',
  gap_x = 2,
  gap_y = 32,
  maximum_width = 240,
  minimum_height = 260,
  minimum_width = 240,
  
-- Text settings --
  use_xft = true,
  font = 'Roboto:size=9',
  
-- Color Settings --
  default_color = 'white',
  default_outline_color = 'black',
  default_shade_color = 'black',
  color1 = 'D71E6C',
  
-- Window Settings --
  background = false,
  border_width = 1,
  draw_borders = false,
  draw_graph_borders = false,
  draw_outline = false,
  draw_shades = false,
  own_window = true,
  own_window_colour = '000000',
  own_window_class = 'Conky',
  own_window_argb_visual = true,
  own_window_type = 'desktop',
  own_window_transparent = true,
  own_window_hints = 'undecorated,below,sticky,skip_taskbar,skip_pager',
  stippled_borders = 0,
  
-- Others --
  cpu_avg_samples = 2,
  net_avg_samples = 2,
  double_buffer = true,
  out_to_console = false,
  out_to_stderr = false,
  extra_newline = false,
  update_interval = 1,
  uppercase = false,
  use_spacer = 'none',
  show_graph_scale = false,
  show_graph_range = false
}

conky.text = [[
${image ~/.config/conky/My_Conky_theme/res2/lines.png -s 160x160}\
${image ~/.config/conky/My_Conky_theme/res2/bg.png -s 160x160 -p 80,110}\
${offset 100}${voffset 115}${color0}${font Roboto:bold:size=40}${time %d}.${font}
${offset 100}${voffset 3}${color0}${font Roboto:bold:size=11}${time %^B}${font}
${offset 100}${voffset 35}${color0}${font Roboto:bold:size=8}${time %^Y}${font}
]]
